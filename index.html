<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="local(); tabela()">
    <div class="Buscar">
        <input type="text" class="form-control" id="pesquisar">
        <button class="btn btn-primary" onclick="buscar()">Buscar</button>
    </div>
    <div class="interact-buttons">
        <button type="button" class="btn btn-secondary" onclick="adicionar()">Cadastrar</button>
        <button type="button" class="btn btn-success" onclick="atualizar()">Atualizar
        </button>
        <button type="button" class="btn btn-danger" onclick="limpar()">Apagar</button>
    </div>
    <div class="form">
      <div class="mb-3">
        <label for="login" class="form-label">ID</label>
        <input type="text" class="form-control" id="id">
      </div>
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input type="text" class="form-control" id="login">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Password</label>
          <input type="text" class="form-control" id="senha">
        </div>
      </div>
      <div class="msg"></div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Senha</th>
          </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script src="bd.js"></script>
</body>
</html>
